<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://unpkg.com/tailwindcss@1.9.6/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="h-screen overflow-hidden flex items-center justify-center" style="background: #edf2f7;">


  <!-- chat app code start here -->
  <div class="flex h-screen w-full antialiased text-gray-800">
    <div class="flex flex-row h-full w-full overflow-x-hidden">
      <div class="flex flex-col py-8 pl-6 pr-2 w-64 bg-white flex-shrink-0">
        <button onclick="handleSelectedUser('${user._id}')"
          class="flex flex-row items-center hover:bg-gray-100 rounded-xl p-2">
          <div class="flex items-center justify-center h-8 w-8 bg-indigo-200 rounded-full">
            H
          </div>
          <div id="myname" class="ml-2 text-sm font-semibold"></div>
        </button>

        <div class="flex w-full">
          <input
            class="w-90% shadow appearance-none border rounded w-full mt-2 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="user-input" type="text" placeholder="Username">
          <button id="add-user-btn"
            class="w-10% bg-blue-500 hover:bg-blue-700 text-white font-bold mt-2  py-2 px-4  focus:outline-none focus:shadow-outline"
            type="button">
            Add
          </button>
        </div>




        <div class="flex flex-col mt-8">
          <div class="flex flex-row items-center justify-between text-xs">
            <span class="font-bold">Active Conversations</span>
            <span id="active-conversation-number"
              class="flex items-center justify-center bg-gray-300 h-4 w-4 rounded-full">0</span>
          </div>

          <div id="user-chats" class="flex flex-col space-y-1 mt-4 -mx-2 max-h-screen ">
            <!--users chat will render here -->
          </div>

        </div>
      </div>
      <div class="flex flex-col flex-auto h-full w-full  p-6">
        <div class="flex flex-col flex-auto flex-shrink-0 rounded-2xl bg-gray-100 h-full p-4">
          <!-- chat messages div starts -->
          <div class="flex flex-col h-full w-[80%] mb-4 overflow-y-auto">
            <div class="flex flex-col h-full ">
              <div id="message-container" class="grid grid-cols-12 gap-y-2">
                <!-- user chat messages will render here -->
              </div>
            </div>
          </div>

          <!-- send message input div start -->
          <div id="send-message-div" class="hidden flex-row items-center h-16 rounded-xl bg-white w-full px-4">
            <div>
              <button class="flex items-center justify-center text-gray-400 hover:text-gray-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13">
                  </path>
                </svg>
              </button>
            </div>

            <div class="flex-grow ml-4">
              <div class="relative w-full">
                <input id="message-input" type="text" placeholder="Enter your message here...."
                  class="flex w-full border rounded-xl focus:outline-none focus:border-indigo-300 pl-4 h-10" />
                <button
                  class="absolute flex items-center justify-center h-full w-12 right-0 top-0 text-gray-400 hover:text-gray-600">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                </button>

              </div>
            </div>

            <!-- send button div start -->
            <div class="ml-4">
              <button id="send-msg-btn" onclick="handleSendMessage()"
                class="flex items-center justify-center bg-indigo-500 hover:bg-indigo-600 rounded-xl text-white px-4 py-1 flex-shrink-0">
                <span>Send</span>
                <span class="ml-2">
                  <svg class="w-4 h-4 transform rotate-45 -mt-px" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                  </svg>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
